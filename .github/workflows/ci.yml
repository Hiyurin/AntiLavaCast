name: CI Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'zulu'

    - name: Install Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: '8.1'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload JAR as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: jars
        path: build/libs/*.jar
